<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="style.css">
    <script src="script.js"
        defer></script>
</head>

<body>
    <div class="container">
        <h1>Snake Game</h1>
        <div id="canvas-wrap">
            <div id="overlay">
                Score: <span id="final_score"></span>
                <br>
                <a onClick="window.location.reload()"
                    href="#">Play Again</a>
            </div>
            <canvas id="defaultCanvas"
                width="600"
                height="450"></canvas>
        </div>
        <footer class="footer">
            <h4>Designed by モカジャン</h4>
        </footer>
    </div>
</body>

</html>
